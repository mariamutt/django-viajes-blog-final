{% extends "base.html" %}

{% block title %}Borrar Post{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">Confirmar Eliminación</div>
            <div class="card-body text-center">
                <h5 class="card-title">¿Estás seguro de que quieres borrar "{{ object.title }}"?</h5>
                <p class="card-text text-muted">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, borrar definitivamente</button>
                    <a href="{% url 'travels:detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
