{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Editar Perfil</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="mb-3">
                        <legend class="border-bottom mb-3">Información de Usuario</legend>
                        {{ u_form|crispy }}
                    </fieldset>
                    <fieldset class="mb-3">
                        <legend class="border-bottom mb-3">Información de Perfil</legend>
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info text-white">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
